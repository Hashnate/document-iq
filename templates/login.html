{% extends "base.html" %}

{% block title %}Login - DocumentIQ{% endblock %}

{% block extra_head %}
<style>
    /* LOGIN PAGE SPECIFIC STYLES */
    .login-section {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, 
            rgba(67, 97, 238, 0.1) 0%, 
            rgba(58, 12, 163, 0.1) 50%, 
            rgba(255, 215, 0, 0.05) 100%);
        position: relative;
        overflow: hidden;
    }

    /* Animated background elements */
    .login-section::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: float 20s ease-in-out infinite;
        z-index: 1;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
    }

    .auth-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 
            0 20px 40px rgba(67, 97, 238, 0.1),
            0 10px 20px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(67, 97, 238, 0.2);
        transition: all 0.3s ease;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 
            0 25px 50px rgba(67, 97, 238, 0.15),
            0 15px 30px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .auth-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        position: relative;
    }

    .auth-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        border-radius: 2px;
    }

    .auth-form {
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
        transition: color 0.3s ease;
    }

    .form-group input {
        width: 100%;
        padding: 1rem 1.25rem;
        border: 2px solid rgba(67, 97, 238, 0.2);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
    }

    .form-group input:focus {
        outline: none;
        border-color: #4361ee;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        background: rgba(255, 255, 255, 0.95);
        transform: translateY(-1px);
    }

    .form-group input:focus + label {
        color: #4361ee;
    }

    .form-check {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        gap: 0.75rem;
    }

    .form-check input[type="checkbox"] {
        width: auto;
        margin: 0;
        transform: scale(1.2);
        accent-color: #4361ee;
    }

    .form-check label {
        margin: 0;
        font-weight: 500;
        color: #555;
        cursor: pointer;
        user-select: none;
    }

    .btn-auth {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-auth::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
    }

    .btn-auth:hover::before {
        left: 100%;
    }

    .btn-auth:active {
        transform: translateY(0);
    }

    .auth-footer {
        text-align: center;
        color: #666;
        font-size: 0.95rem;
    }

    .auth-footer a {
        color: #4361ee;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
    }

    .auth-footer a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        transition: width 0.3s ease;
    }

    .auth-footer a:hover {
        color: #3a0ca3;
    }

    .auth-footer a:hover::after {
        width: 100%;
    }

    /* Icon additions */
    .form-group {
        position: relative;
    }

    .form-group.has-icon input {
        padding-left: 3rem;
    }

    .form-group .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #4361ee;
        font-size: 1.2rem;
        pointer-events: none;
        transition: color 0.3s ease;
    }

    .form-group input:focus ~ .input-icon {
        color: #3a0ca3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-section {
            padding: 1rem 0.5rem;
            min-height: calc(100vh - 150px);
        }

        .auth-card {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }

        .auth-title {
            font-size: 1.75rem;
        }
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 1.5rem 1rem;
            border-radius: 15px;
        }

        .auth-title {
            font-size: 1.5rem;
        }

        .form-group input {
            padding: 0.875rem 1rem;
        }

        .btn-auth {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }
    }

    /* Loading state for form submission */
    .btn-auth.loading {
        position: relative;
        color: transparent;
    }

    .btn-auth.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<section class="login-section">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">
                <i class="bi bi-box-arrow-in-right" style="color: #4361ee; margin-right: 0.5rem;"></i>
                Welcome Back
            </h2>
            
            <form method="POST" class="auth-form" id="loginForm">
                <div class="form-group has-icon">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <i class="bi bi-person input-icon"></i>
                </div>
                
                <div class="form-group has-icon">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="bi bi-lock input-icon"></i>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">
                        <i class="bi bi-check2-circle" style="color: #4361ee; margin-right: 0.25rem;"></i>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn-auth" id="loginBtn">
                    <i class="bi bi-arrow-right-circle" style="margin-right: 0.5rem;"></i>
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? 
                    <a href="{{ url_for('register') }}">
                        <i class="bi bi-person-plus" style="margin-right: 0.25rem;"></i>
                        Create Account
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    
    // Form submission with loading state
    form.addEventListener('submit', function(e) {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        
        // Re-enable button after 3 seconds if form hasn't been submitted
        setTimeout(() => {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }, 3000);
    });
    
    // Add floating label effect
    const inputs = document.querySelectorAll('.form-group input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
        
        // Check if input has value on page load
        if (input.value) {
            input.parentElement.classList.add('focused');
        }
    });
    
    // Enhanced form validation
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            if (this.checkValidity()) {
                this.style.borderColor = '#28a745';
                this.parentElement.querySelector('.input-icon').style.color = '#28a745';
            } else {
                this.style.borderColor = '#dc3545';
                this.parentElement.querySelector('.input-icon').style.color = '#dc3545';
            }
        });
    });
});
</script>
{% endblock %}
