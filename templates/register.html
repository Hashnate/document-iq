{% extends "base.html" %}

{% block title %}Create Account - DocumentIQ{% endblock %}

{% block extra_head %}
<style>
    /* REGISTRATION PAGE SPECIFIC STYLES */
    .register-section {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, 
            rgba(67, 97, 238, 0.1) 0%, 
            rgba(58, 12, 163, 0.1) 50%, 
            rgba(255, 215, 0, 0.05) 100%);
        position: relative;
        overflow: hidden;
    }

    /* Animated background elements */
    .register-section::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: float 20s ease-in-out infinite;
        z-index: 1;
    }

    .register-section::after {
        content: '';
        position: absolute;
        top: 20%;
        right: -10%;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: float 15s ease-in-out infinite reverse;
        z-index: 1;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
    }

    .auth-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 
            0 20px 40px rgba(67, 97, 238, 0.1),
            0 10px 20px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(67, 97, 238, 0.2);
        transition: all 0.3s ease;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 
            0 25px 50px rgba(67, 97, 238, 0.15),
            0 15px 30px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .auth-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        position: relative;
    }

    .auth-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        border-radius: 2px;
    }

    .auth-form {
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
        transition: color 0.3s ease;
    }

    .form-group input {
        width: 100%;
        padding: 1rem 1.25rem 1rem 3rem;
        border: 2px solid rgba(67, 97, 238, 0.2);
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
    }

    .form-group input:focus {
        outline: none;
        border-color: #4361ee;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        background: rgba(255, 255, 255, 0.95);
        transform: translateY(-1px);
    }

    .form-group input:focus + .input-icon {
        color: #3a0ca3;
        transform: translateY(-50%) scale(1.1);
    }

    .form-group .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #4361ee;
        font-size: 1.2rem;
        pointer-events: none;
        transition: all 0.3s ease;
        z-index: 3;
    }

    /* Password strength indicator */
    .password-strength {
        margin-top: 0.5rem;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .password-strength.visible {
        opacity: 1;
    }

    .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 2px;
    }

    .strength-weak { background: #dc3545; width: 25%; }
    .strength-fair { background: #ffc107; width: 50%; }
    .strength-good { background: #17a2b8; width: 75%; }
    .strength-strong { background: #28a745; width: 100%; }

    /* Password match indicator */
    .password-match {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .password-match.visible {
        opacity: 1;
    }

    .password-match.match {
        color: #28a745;
    }

    .password-match.no-match {
        color: #dc3545;
    }

    .btn-auth {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-auth::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-auth:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
    }

    .btn-auth:hover::before {
        left: 100%;
    }

    .btn-auth:active {
        transform: translateY(0);
    }

    .btn-auth:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .auth-footer {
        text-align: center;
        color: #666;
        font-size: 0.95rem;
    }

    .auth-footer a {
        color: #4361ee;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
    }

    .auth-footer a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
        transition: width 0.3s ease;
    }

    .auth-footer a:hover {
        color: #3a0ca3;
    }

    .auth-footer a:hover::after {
        width: 100%;
    }

    /* Form validation styles */
    .form-group input.valid {
        border-color: #28a745;
    }

    .form-group input.invalid {
        border-color: #dc3545;
    }

    .form-group input.valid + .input-icon {
        color: #28a745;
    }

    .form-group input.invalid + .input-icon {
        color: #dc3545;
    }

    /* Loading state for form submission */
    .btn-auth.loading {
        position: relative;
        color: transparent;
    }

    .btn-auth.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .register-section {
            padding: 1rem 0.5rem;
            min-height: calc(100vh - 150px);
        }

        .auth-card {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }

        .auth-title {
            font-size: 1.75rem;
        }
    }

    @media (max-width: 480px) {
        .auth-card {
            padding: 1.5rem 1rem;
            border-radius: 15px;
        }

        .auth-title {
            font-size: 1.5rem;
        }

        .form-group input {
            padding: 0.875rem 1rem 0.875rem 2.75rem;
        }

        .btn-auth {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="register-section">
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">
                <i class="bi bi-person-plus" style="color: #4361ee; margin-right: 0.5rem;"></i>
                Join DocumentIQ
            </h2>
            
            <form method="POST" class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
                    <i class="bi bi-person input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <i class="bi bi-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8">
                    <i class="bi bi-lock input-icon"></i>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                    <i class="bi bi-shield-check input-icon"></i>
                    <div class="password-match" id="passwordMatch">
                        <i class="bi bi-check-circle-fill"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth" id="registerBtn" disabled>
                    <i class="bi bi-rocket-takeoff" style="margin-right: 0.5rem;"></i>
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? 
                    <a href="{{ url_for('login') }}">
                        <i class="bi bi-box-arrow-in-right" style="margin-right: 0.25rem;"></i>
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const registerBtn = document.getElementById('registerBtn');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthBar = document.getElementById('strengthBar');
    const passwordMatch = document.getElementById('passwordMatch');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');

    // Password strength checker
    function checkPasswordStrength(password) {
        let strength = 0;
        let className = '';

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        switch (strength) {
            case 0:
            case 1:
                className = 'strength-weak';
                break;
            case 2:
            case 3:
                className = 'strength-fair';
                break;
            case 4:
                className = 'strength-good';
                break;
            case 5:
                className = 'strength-strong';
                break;
        }

        return { strength, className };
    }

    // Password input handler
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        
        if (password.length > 0) {
            passwordStrength.classList.add('visible');
            const result = checkPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar ' + result.className;
            
            if (result.strength >= 3) {
                this.classList.add('valid');
                this.classList.remove('invalid');
            } else {
                this.classList.add('invalid');
                this.classList.remove('valid');
            }
        } else {
            passwordStrength.classList.remove('visible');
            this.classList.remove('valid', 'invalid');
        }
        
        checkPasswordMatch();
        validateForm();
    });

    // Confirm password handler
    confirmPasswordInput.addEventListener('input', function() {
        checkPasswordMatch();
        validateForm();
    });

    // Password match checker
    function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (confirmPassword.length > 0) {
            passwordMatch.classList.add('visible');
            
            if (password === confirmPassword && password.length > 0) {
                passwordMatch.classList.add('match');
                passwordMatch.classList.remove('no-match');
                passwordMatch.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
                confirmPasswordInput.classList.add('valid');
                confirmPasswordInput.classList.remove('invalid');
            } else {
                passwordMatch.classList.add('no-match');
                passwordMatch.classList.remove('match');
                passwordMatch.innerHTML = '<i class="bi bi-x-circle-fill"></i>';
                confirmPasswordInput.classList.add('invalid');
                confirmPasswordInput.classList.remove('valid');
            }
        } else {
            passwordMatch.classList.remove('visible');
            confirmPasswordInput.classList.remove('valid', 'invalid');
        }
    }

    // Username validation
    usernameInput.addEventListener('input', function() {
        if (this.value.length >= 3) {
            this.classList.add('valid');
            this.classList.remove('invalid');
        } else if (this.value.length > 0) {
            this.classList.add('invalid');
            this.classList.remove('valid');
        } else {
            this.classList.remove('valid', 'invalid');
        }
        validateForm();
    });

    // Email validation
    emailInput.addEventListener('input', function() {
        if (this.checkValidity() && this.value.length > 0) {
            this.classList.add('valid');
            this.classList.remove('invalid');
        } else if (this.value.length > 0) {
            this.classList.add('invalid');
            this.classList.remove('valid');
        } else {
            this.classList.remove('valid', 'invalid');
        }
        validateForm();
    });

    // Form validation
    function validateForm() {
        const username = usernameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        const isUsernameValid = username.length >= 3;
        const isEmailValid = emailInput.checkValidity() && email.length > 0;
        const isPasswordValid = checkPasswordStrength(password).strength >= 3;
        const isPasswordMatch = password === confirmPassword && password.length > 0;
        
        if (isUsernameValid && isEmailValid && isPasswordValid && isPasswordMatch) {
            registerBtn.disabled = false;
            registerBtn.style.opacity = '1';
        } else {
            registerBtn.disabled = true;
            registerBtn.style.opacity = '0.6';
        }
    }

    // Form submission with loading state
    form.addEventListener('submit', function(e) {
        if (!registerBtn.disabled) {
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
            
            // Re-enable button after 5 seconds if form hasn't been submitted
            setTimeout(() => {
                registerBtn.classList.remove('loading');
                validateForm(); // This will re-enable if form is valid
            }, 5000);
        }
    });

    // Initial form validation
    validateForm();
});
</script>
{% endblock %}
