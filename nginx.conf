# /etc/nginx/sites-available/documentiq
# NGINX configuration optimized for large file uploads (20GB+)

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain
    
    # Redirect HTTP to HTTPS (uncomment if using SSL)
    # return 301 https://$server_name$request_uri;
    
    # CRITICAL: Large file upload settings
    client_max_body_size 20G;          # Allow 20GB uploads
    client_body_timeout 7200s;          # 2 hour timeout for uploads
    client_header_timeout 7200s;        # 2 hour header timeout
    client_body_buffer_size 1M;         # Buffer size for uploads
    client_body_temp_path /tmp/nginx_client_temp 1 2;
    
    # Proxy timeout settings - ESSENTIAL for large file processing
    proxy_read_timeout 7200s;           # 2 hours
    proxy_connect_timeout 7200s;        # 2 hours  
    proxy_send_timeout 7200s;           # 2 hours
    proxy_buffering off;                # Disable buffering for uploads
    proxy_request_buffering off;        # Stream uploads directly
    
    # Large file optimizations
    proxy_max_temp_file_size 0;         # Disable temp file size limit
    proxy_temp_path /tmp/nginx_proxy_temp;
    
    # Main application location
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enhanced timeout settings
        proxy_read_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_connect_timeout 7200s;
    }
    
    # Special handling for upload endpoint
    location /upload {
        proxy_pass http://127.0.0.1:8000;
        
        # Even more generous settings for uploads
        client_max_body_size 20G;
        client_body_timeout 7200s;
        proxy_read_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_request_buffering off;
        
        # Upload progress support
        proxy_buffering off;
        proxy_cache off;
        proxy_store off;
        
        # Headers for large uploads
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
    
    # Static files (if any)
    location /static/ {
        alias /path/to/your/static/files/;  # Update this path
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression (avoid for large uploads)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Don't gzip uploads
    location /upload {
        gzip off;
        proxy_pass http://127.0.0.1:8000;
        # ... other upload settings from above
    }
}

